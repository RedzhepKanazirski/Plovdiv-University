	<header class="header111"><h1>Register</h1><hr></header>
	 <form method="post">
		 First name:<br>
     <input class="input1" type="text" name="firstname" placeholder="Your first name"><br>
     Last name:<br>
     <input class="input1" type="text" name="lastname" placeholder="Last name"><br>
     Input your email adress:<br>
     <input class="input1" type="text" name="email" placeholder="@gmail.com"><br>
     Birthday:<br>
     <input class="input1" type="text" name="birthday" placeholder="dd/mm/year"><br>
     Gender:<br>

     <input class="input2" type="radio" name="gender" value="female"> Female<br>
     <br>
     Choose Interests<br>
     <select class="input1" name="products" multiple="multiple">

           <option value="203" selected="selected">Web Development</option>
           <option value="200">Web Design</option>
     </select><br>
    Country:<br>
    <input class="input1" list="countries" name="country" >
      <datalist id="countries" >
       	<option value="Austria">
        <option value="Bulgaria">   	
        <option value="Germany">
        <option value="Italy">
        <option value="Romania">
        <option value="Spain">
    </datalist><br>
    Password:<br>
    <input class="input1" type="text" name="Password" placeholder="Enter Password"><br>
    Repeat Password:<br>
    <input class="input1" type="text" name="Repeat Password" placeholder="Repeat Password"><br>
    <p><input class="input2" type="checkbox" name="remember me" value="yes" checked="">Remember me</p>
